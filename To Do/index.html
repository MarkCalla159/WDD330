<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="todo.css">
        <title>To Do App</title>
    </head>
    <body>
        <!--Todos in spanish means all of us-->
        <header>Todos</header>

        <div class="hood">
            <div class="todo-display">
                <ul class="todobox" id="todobx">
                          
                </ul>
                <div class="controls">
                    <div id="tasks-remaining" class="tr"></div>
                    <div class="filters">
                        <span id="All" class="pending">All</span>
                        <span id="Active" >Active</span>
                        <span id="Completed">Completed</span>
                    </div>
                    <Button class="clear-all">Clear all</Button>
                </div>
            </div>
            <div class="add-todo">
                    <input type="text" class="entertodo" placeholder="Add somenthing to do" required>
                    <!--<input type="submit" name="add-btt" id="add-btt" value="+">-->
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
