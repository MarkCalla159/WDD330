<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/nube.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Consult Weather</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" class="ct" spellcheck="false" placeholder="City" required>
          <label for="city">City</label>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
        <aside class="sidebar">
          <div class="wind"> 
            Wind Velocity
            <i class='bx bx-wind'></i>
            <span class="speed">_ </span><p class="unit1">m/s</p>
            <i class='bx bxs-right-top-arrow-circle'></i>
            <span class="deg">_</span><p class="unit2">°</p>
          </div>
        </aside>
        <img src="./img/nube.png" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="column pressure">
            <i class='bx bx-time'></i>
            <div class="details">
              <span>_</span>
              <p>hPa</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <a href="https://worldweather.wmo.int/en/home.html" class="WMO">WORLD METEOROLOGICAL ORGANIZATION</a>
      <a href="https://github.com/MarkCalla159/WDD330" class="GH">GitHub</a>
      <a href="https://edition.cnn.com/weather"class="news">Weather News  </a>
      <a href="https://www.fifa.com/fifaplus/es/tournaments/mens/worldcup/qatar2022" class="WC">Qatar2022</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
